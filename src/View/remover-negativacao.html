<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Negativação</title>
    <link rel="stylesheet" href="{{CSSDESKTOP}}">
    <link rel="stylesheet" href="{{CSSMOBILE}}">
</head>
<body>
      <header class="header">
    <div class="logo">Remover Negativação</div>
    <div class="user-profile" id="userProfile">
      <span>Olá, Usuário</span>
      <i class="fas fa-caret-down"></i>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="#"><i class="fas fa-user-edit"></i> Alterar Informações</a>
        <a href="#"><i class="fas fa-cogs"></i> Alterar Plano</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
      </div>
    </div>
  </header>

  <main class="remover-container">
    <section class="remover-form">
      <h2>Remover Negativação</h2>

      <label for="cpf">CPF/CNPJ do Cliente</label>
      <input type="text" id="cpf" placeholder="000.000.000-00 ou 00.000.000/0000-00" required>

      <label for="id">ID da Negativação</label>
      <input type="text" id="id" placeholder="#0000000" required>

      <button id="btnBuscar">Buscar Dívida</button>

      <label for="nome">Nome do Cliente</label>
      <input type="text" id="nome" placeholder="Nome completo">

      <label for="estabelecimento">Nome do Estabelecimento</label>
      <input type="text" id="estabelecimento" placeholder="Nome do estabelecimento">

      <label for="divida">Valor da Dívida(R$)</label>
      <input type="text" id="divida" placeholder="Ex:0.000" required>

      <label for="motivo">Motivo da Remoção</label>
      <textarea id="motivo" placeholder="Descreva o motivo da remoção"></textarea>


      <label for="dataRemocao">Data da Remoção</label>
      <input type="date" id="dataRemocao">

      <button id="btnRemover">Remover Negativação</button>
    </section>
  </main>
  <script src="{{LINKJS}}"></script>
</body>
</html>
